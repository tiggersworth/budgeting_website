<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Expenses Tracker</title>
  </head>
    <body>
      <header>
        <h1>Track Expenses</h1>
      </header>

      <div>
        <p>You can track your expenses below</p>
      </div>

      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Tracking type
        </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Credit/Debit Card</a>
            <a class="dropdown-item" href="#">Manually</a>
          </div>
        </div>

        <img src="graph.png" class="img-fluid" alt="Responsive image">


      <!-- <div class="form-group">
        <input class="form-control form-control-lg" placeholder="Tracking Type" type="text">
      </div> -->

      <div class="container">
        <h3 class= "fixed-bottom" div style="text-align:center;" >
          <button class = "btn btn-primary" type="button">Back</button>
          <button class = "btn btn-secondary" type="button">Forward</button>
        </h3>
      </div>

      <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <div style="padding-right:50px; " class = "col-sm-7">
      <form>
            <div class="form-row">
                <div class="col">
                  <br>
                  <br>
                    <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Last name">
                </div>
            </div>
          </form>
          
          <br>
          <br>

          <div class="form-group">
                <label for="gender">Gender</label>
                <select class="form-control" id="gender">
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>

            <br>
            <div class="form-group">
                <label for="email">Email address</label>
                <input class="form-control form-control-lg" type="email" id="email" placeholder="Enter email">
                <small class="form-text text-muted">Your email will not ever be shared</small>
            </div>
            <br>
          <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control is-valid" type="text" id="username">
          </div>
          <br>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control is-invalid" type="text" id="password">
            <div class="invalid-feedback">
                Password not strong enough
            </div>
        </div>
        <br>
        <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input class="form-control is-invalid" type="text" id="password2">
            <div class="invalid-feedback">
                Password does not match
            </div>
        </div>


          
          <button class="btn btn-success btn-lg" type="button">
            <i class="fas fa-user"></i> Submit changes</button>
            
        </div>
